<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Pokedex"/>
        <meta name="keywords" content="Pokedex"/>
        <meta name="author" content="Jakub Sachajko"/>
        <title>Pokedex</title>
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="type_add.css"/>
        <script src="../script.js" defer="defer"></script>
        <script src="type_add.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Pokedex</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../about/about.html">about this project</a></li>
                    <li><a href="../type_list/type_list.html">pokemons</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2>Add type</h2></header>
                    <form class="character__form" id="infoForm">
                        <label for="typeName">typeName:</label>
                        <input class="ui-control ui-input" id="typeName" name="typeName"/>
                        <label for="multiplier">multiplier:</label>
                        <input class="ui-control ui-input" id="multiplier" name="multiplier" type="number"/>
                        <label for="combatlist">MatchUp(weak, neutral, strong):</label>
                        <input class="ui-control" id="combatList" name="combatList"></input>
                        <input class="ui-control ui-button" type="submit" name="Update"/>
                    </form>
                </article>

                <article class="text--justified">
                    <header><h2>add type icon</h2></header>
                    <form class="icon_form" id="iconForm">
                        <label for="icon">icon:</label>
                        <input class="ui-control ui-button" id="icon" name="icon" type="file"/>
                        <input class="ui-control ui-button" type="submit" value="Upload"/>
                    </form>
                </article>
            </section>

            <footer class="footer">
                <p>Copyright &copy; 2022, Jakub Sachajko</p>
            </footer>
        </div>
    </body>
</html>
